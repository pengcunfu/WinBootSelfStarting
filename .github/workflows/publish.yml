name: Build and publish

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore "WinBootSelfStarting.sln"

      - name: Build
        run: dotnet build "WinBootSelfStarting.sln" -c Release --no-restore

      - name: Publish single-file exe
        run: |
          dotnet publish "WinBootSelfStarting.csproj" -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true -o publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WinBootSelfStarting-publish
          path: publish

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: |
            Automated release for ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload release assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: publish
          asset_name: WinBootSelfStarting-publish.zip
          asset_content_type: application/zip
